{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block seo %}
<meta name="generator" content="genox" />
<meta property="og:title" content="{{ title }}" />
<meta name="author" content="{{ author }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ excerpt }}" />
<meta property="og:image" content="{{ site.url }}{% if images %}{{ images[0] }}{% endif %}" />
<meta property="og:description" content="{{ excerpt }}" />
<link rel="canonical" href="{{ rel_url }}" />
<meta property="og:url" content="{{ rel_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ date }}T00:00:00+00:00" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ author }}" />
<meta name="twitter:creator" content="@{{ author }}" />
<meta name="twitter:image" content="{{ site.url }}{% if images %}{{ images[0] }}{% endif %}" />
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ excerpt }}" />
<script type="application/ld+json">
  {
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ rel_url }}"
    },
    "@type": "BlogPosting",
    "url": "{{ rel_url }}",
    "headline": "{{ title }}",
    "dateModified": "{{ date }}T00:00:00+00:00",
    "datePublished": "{{ date }}T00:00:00+00:00",
    "author": {
      "@type": "Person",
      "name": "{{ author }}"
    },
    "description": "{{ excerpt }}",
    "@context": "http://schema.org"
  }
</script>
{% endblock %}

{% block body %}
<article class="post">
  <header>
    <h1 style="margin-bottom: 1rem">{{ title }}</h1>
    <p style="text-align: center">
      <small>
	<em><time datetime="{{ date }}">{{ date | datetimeformat('%b %d, %Y') }}</time></em>
      </small>
    </p>
  </header>
  {{ content }}
  <footer style="margin-top: 6rem;">
  </footer>
</article>
{% endblock %}
